<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>Click the buttons to sort car objects on age.</p>

<button onclick="myFunction()">Sort</button>

<p id="demo"></p>

<div class='parent'>
  <div class='box' id='one'>One</div>
  <div class='box' id='two'>Two</div>
  <div class='box' id='three'>Three</div>
  <div class='box' id='four'>Four</div>
 </div>

 <div class='parent1'>
      <div class='box1' id='one1'>One</div>
      <div class='box1' id='two1'>Two</div>
      <div class='box1' id='three1'>Three</div>
      <div class='box1' id='four1'>Four</div>
     </div>       
<style>parent1 {
  border: 2px black dotted;
  display: inline-block;
 }
 .box1 {
  display: inline-block;
  background: red;
  width: 100px;
  height: 100px;
 }
 
 #two1 {
   top: 30px;
   left: 20px;
   background: green;
   position: relative;
 }
 
 .parent {
  border: 2px black dotted;
  display: inline-block;
 }
 .box {
  display: inline-block;
  background: red;
  width: 100px;
  height: 100px;
 }
 #two {
   background: green;
 }</style>
<script>
var cars = [
{type:"Volvo", year:2016},
{type:"Saab", year:2001},
{type:"BMW", year:2010}]

displayCars();

function myFunction() {
    cars.sort(function(a, b){return a.year - b.year});
    displayCars();
}

function displayCars() {
  document.getElementById("demo").innerHTML =
  cars[0].type + " " + cars[0].year + "<br>" +
  cars[1].type + " " + cars[1].year + "<br>" +
  cars[2].type + " " + cars[2].year;
}
</script>

</body>
</html>
