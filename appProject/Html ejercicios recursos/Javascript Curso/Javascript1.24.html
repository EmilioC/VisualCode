<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Repeticiones. Bucle for in </title>
 
  <script> 
  //Definimos objeto apt 
  var i = 0;
  while (i < 10 ){
      alert ("i= "+i);
      i++;
  }
 //Similar al while mediante un for. 
  for ( i = 0; i < 10; ){
      alert ("i = "+i);
      i++;
  }
  </script>
</head>

</html>
